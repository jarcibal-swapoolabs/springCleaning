version: "3"
services:
  selenium-hub:
    image: selenium/hub
  chrome:
    image: selenium/node-chrome-debug
    depends_on:
      - selenium-hub
    environment:
      - HUB_HOST=selenium-hub
  firefox:
    image: selenium/node-firefox-debug
    depends_on:
      - selenium-hub
    environment:
      - HUB_HOST=selenium-hub
  dockering2:
    image: smileys009/selenium-docker-linux
    depends_on:
      - chrome
      - firefox
    environment:
      - BROWSER=firefox
      - HUB_HOST=selenium-hub
      - MODULE=dockering.xml
    volumes:
      - ./output/firefox:/usr/share/udemy/test-output
  dockering1:
    image: smileys009/selenium-docker-linux
    depends_on:
      - chrome
      - firefox
    environment:
      - BROWSER=chrome
      - HUB_HOST=selenium-hub
      - MODULE=dockering.xml
    volumes:
      - ./output/chrome:/usr/share/udemy/test-output
